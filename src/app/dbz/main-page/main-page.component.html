<div class="container main-container">

  <h1>Dragon Ball Z</h1>
  <hr>

  <div class="row">
    <div class="col">
      <h3>Personajes</h3>
      <hr>
      <ul *ngFor="let personaje of personajes">

        <li>{{ personaje.nombre }} - {{personaje.poder|number}}</li>
      </ul>
    </div>
    <div class="col">
      <h3>Agregar</h3>
      <hr>
      <form (ngSubmit)="agregar()">
        <input
        type="text"
        placeholder="Nombre"
        class="form-control"
        name="nombre"
        [(ngModel)]=" nuevo.nombre"
        >

        <input
        type="number"
        placeholder="Poder"
        class="form-control"
        name="poder"
        [(ngModel)]=" nuevo.poder"
        >

        <br>
        <button  type="submit"
        class="btn btn-outline-primary w-100">
          Agregar...
        </button>
      </form>

    </div>
  </div>

</div>
